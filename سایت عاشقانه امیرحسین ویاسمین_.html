<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>پیوند امیرحسین و یاسمین 💞</title>
  <style>
    :root{
      --bg1:#0f1020; --bg2:#1a1b3a; --accent:#ff57a6; --accent2:#ffd166; --glass:rgba(255,255,255,.08);
      --text:#f5f7ff; --muted:#c9cbe0;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Vazirmatn", "IranSansX", sans-serif; color:var(--text);
      background: radial-gradient(1200px 800px at 10% 10%, #2b2c6b22, transparent),
                  radial-gradient(1200px 800px at 90% 90%, #ff57a622, transparent),
                  linear-gradient(145deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }
    .container{position:relative; min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px;}
    .card{position:relative; width:min(720px, 94vw); background:var(--glass); backdrop-filter: blur(12px); border:1px solid #ffffff14; border-radius:24px; padding:28px; box-shadow: 0 20px 60px #0006;}
    .title{font-size:clamp(22px, 4vw, 36px); text-align:center; line-height:1.6}
    .buttons{margin-top:20px; display:flex; gap:16px; justify-content:center; flex-wrap:wrap; position:relative; height:100px}
    button{font-size:20px; padding:14px 24px; border:none; border-radius:999px; cursor:pointer; transition:.2s transform, .3s background; box-shadow:0 6px 20px rgba(0,0,0,.25);}
    #yesBtn{background:linear-gradient(135deg, var(--accent), #ff8cc4); color:#1b0020}
    #yesBtn:hover{transform:translateY(-2px)}
    #noBtn{position:absolute; background:#2b2d53; color:#fff}
    .celebration{margin-top:16px; text-align:center; display:none;}
    .celebration h1{font-size:clamp(26px, 5.5vw, 48px); margin:6px 0 12px; color:#fff; text-shadow:0 4px 24px rgba(255, 87, 166, .45);}
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0;}
    .heart{position:absolute; font-size:clamp(18px, 3vw, 32px); opacity:.8; animation:floatUp 6s linear infinite}
    @keyframes floatUp{0%{transform:translateY(110vh) rotate(0)} 100%{transform:translateY(-10vh) rotate(360deg); opacity:.1}}
    #confetti{position:fixed; inset:0; pointer-events:none; z-index:5}
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <div class="card">
      <div class="title">یاسمینِ عزیز ✨<br/> منو دوست داری؟</div>
      <div class="buttons" id="btnWrap">
        <button id="yesBtn">آره 😍</button>
        <button id="noBtn">نه 😒</button>
      </div>

      <div class="celebration" id="celebration">
        <h1>🎉💫 قلب‌های امیرحسین و یاسمین به هم پیوست 💖</h1>
        <p>عاشقانه‌ترین «آره» دنیا ثبت شد! 🌙✨</p>
        <footer>ساخته شده با عشق 💗</footer>
      </div>

      <audio id="bgMusic" loop src="(instrumental ).mp3"></audio> <!-- فایل موسیقی خودت را اینجا بگذار -->
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const wrap   = document.getElementById('btnWrap');
    const celebration = document.getElementById('celebration');
    const bgMusic = document.getElementById('bgMusic');
    const hearts = document.getElementById('hearts');

    function moveNo(){
      const rect = wrap.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 6;
      const maxX = rect.width - btnRect.width - pad;
      const maxY = rect.height - btnRect.height - pad;
      const x = Math.max(pad, Math.min(maxX, Math.random()*maxX));
      const y = Math.max(pad, Math.min(maxY, Math.random()*maxY));
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); moveNo(); });
    window.addEventListener('load', moveNo);

    function addHeart(){
      const h = document.createElement('div');
      h.className='heart';
      h.textContent = ['💖','💘','💝','💗','💓','💞'][Math.floor(Math.random()*6)];
      h.style.left = Math.random()*100 + 'vw';
      h.style.animationDuration = 4 + Math.random()*4 + 's';
      hearts.appendChild(h);
      setTimeout(()=> h.remove(), 8000);
    }

    const confetti = document.getElementById('confetti');
    const ctx = confetti.getContext('2d');
    let pieces = [];
    function resize(){ confetti.width = innerWidth; confetti.height = innerHeight; }
    addEventListener('resize', resize); resize();
    function burst(x, y){
      const colors = ['#ff57a6','#ffd166','#7dd3fc','#34d399','#f472b6'];
      for(let i=0;i<100;i++){
        pieces.push({ x, y, vx: (Math.random()-0.5)*8, vy: (Math.random()-1)*8-2, g: 0.15 + Math.random()*0.2, size: 2 + Math.random()*4, color: colors[Math.floor(Math.random()*colors.length)], life: 120 + Math.random()*60 });
      }
    }
    function tick(){
      ctx.clearRect(0,0,confetti.width, confetti.height);
      pieces = pieces.filter(p=>p.life>0);
      for(const p of pieces){
        p.vx *= 0.995; p.vy += p.g; p.x += p.vx; p.y += p.vy; p.life--;
        ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
      }
      requestAnimationFrame(tick);
    }
    tick();

    yesBtn.addEventListener('click', ()=>{
      document.body.classList.add('celebrate');
      celebration.style.display='block';
      burst(innerWidth/2, innerHeight/3);
      for(let i=0;i<40;i++){ setTimeout(addHeart, i*150); }

      bgMusic.volume = 0.9;
      bgMusic.play().catch(()=>{console.log("Autoplay blocked, click required")});
    });
  </script>
</body>
</html>
